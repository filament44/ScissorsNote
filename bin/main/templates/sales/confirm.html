<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<p>入力内容をご確認ください</p>
<!-- divの中はまたinquiryFormにつめなすことができる -->
<div th:object="${salesForm}">
<p th:text="*{date}"></p>
<p th:text="*{name}"></p>
<p th:text="*{gender}"></p>
<p th:text="*{age}"></p>
<p th:text="*{price}"></p>
<form method="post" action="#" th:action="@{/sales/form}">
	<input type="hidden" name="date" th:field="*{date}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="gender" th:value="*{gender}">
	<input type="hidden" name="age" th:value="*{age}">
	<input type="hidden" name="price" th:value="*{price}">
	<input type="submit" value="戻る">
</form>
<form method="post" action="#" th:action="@{/sales/complete}">
	<input type="hidden" name="date" th:field="*{date}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="gender" th:value="*{gender}">
	<input type="hidden" name="age" th:value="*{age}">
	<input type="hidden" name="price" th:value="*{price}">
	<input type="submit" value="Complete">
</form>
</div>
</body>
</html>
