<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<h2 th:text="${complete}"></h2>
 <form method="post" action="#" th:action="@{/sales/confirm}" th:object="${salesForm}">
	<label for="date">Date:</label>
	<input type="text" placeholder="yyyy/MM/dd" th:field="*{date}"><br>
	<label for="name">Name:</label>
	<input id="name" name="name" type="text" th:value="*{name}"><br>
	<label for="gender">性別:</label>
	<input name="gender" type="radio" value="男性">男性
	<input name="gender" type="radio" value="女性">女性
	<input name="gender" type="radio" value="その他">その他<br>
	<label for="age">Age:</label>
	<select name="age">
		<option value="10才未満">10才未満
  		<option value="10代">10代
       	<option value="20代">20代
   		<option value="30代">30代
     	<option value="40代">40代
    	<option value="50代">50代
      	<option value="60才以上">60才以上
   	</select><br>
	<label for="price">Price:</label>
	<input id="price" name="price" type="number" th:value="*{price}"><br>
	<input type="submit" value="Confirm">
</form>

</body>
</html>
